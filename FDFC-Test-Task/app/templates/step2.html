<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Step 2</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <div class="container">
          <a
            href="{% url 'logout' %}"
            class="signup-image-link"
            style="position: absolute; top: 10px; right: 25px"
            >Logout
          </a>
          <div class="signin-content" style="justify-content: center">
            <div class="signin-form">
              <h2 class="form-title">Step 2</h2>
              <form
                method="POST"
                action="{% url 'step2' %}"
                class="register-form"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label for="your_name"
                    ><i class="zmdi zmdi-account material-icons-name"></i>
                  </label>
                  {% comment %}
                  <input
                    type="text"
                    name="your_name"
                    id="your_name"
                    placeholder="Your Name"
                  />
                  {% endcomment %} {{ form.last_name }}
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="submit"
                    id="submit"
                    class="form-submit"
                    value="Next"
                  />
                  <input type="hidden" name="next" value="{{ next }}" />
                </div>
              </form>
            </div>
          </div>
          {% comment %}
          <a href="{% url 'register' %}" class="signup-image-link"
            >Create an account</a
          >
          {% endcomment %}
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main1.js' %}"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
